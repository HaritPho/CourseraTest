<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Internal Links</title>
</head>
<body>
	<h1> Internal Links </h1>
	<section>
		We can link to a file in the same directory as this HTML file like this:
		<a href="index.html" title="Leading to another page in directory">Linking to a file in the same directory</a>
	</section>

	<h2>Linking to another webpage</h2>
	<section>
		This will link to another page:
		<a href="https://www.google.co.uk/" target="_blank" title="Google">Google</a>
	</section>

</body>
</html>
